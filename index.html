<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="./stale.Css">
</head>
<body>

    <header>
        <nav class="navbar">
            <span class="logo">Logo</span>
            <div class="nav-links">
                <span>navbar</span>
                <span>navbar</span>
                <span>navbar</span>
                <span>navbar</span>
                <span>navbar</span>
            </div>
        </nav>
    </header>

    <main>
        <h1>1-Section</h1>
        <div class="container">
            <div class="box">Left</div>
            <div class="box">Right</div>
        </div>
    </main>

    <footer>
        <nav class="footer">
            <span class="logo">Logo</span>
            <div class="footer-links">
                <span>footer</span>
                <span>footer</span>
                <span>footer</span>
                <span>footer</span>
            </div>
        </nav>
    </footer>

</body>
</html>
